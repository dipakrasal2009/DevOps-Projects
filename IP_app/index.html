<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IP Address Viewer</title>
  <style>
    body {
      background: #e0f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #00796b;
      margin-bottom: 15px;
    }
    #ip {
      font-size: 24px;
      color: #004d40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Public IP Address</h1>
    <p id="ip">Loading...</p>
  </div>

  <script>
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip').innerText = data.ip;
      })
      .catch(() => {
        document.getElementById('ip').innerText = "Unable to fetch IP.";
      });
  </script>
</body>
</html>
